<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <link rel="stylesheet" href="../CSS/StyleAdmin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
    <div id="contArtista">
    </div>

    <div class="insertarArtista">
        <!-- <button onclick="abrirVentanaInsertarArtista()">Img signo mas(para agregar)</button> -->
        <img src="../SRC/IMG/add.png" alt="Insertar Artista" onclick="abrirVentanaInsertarArtista()">
    </div>


      <!-- PARA LA VENTANA EMERGENTE -->
    <div class="overlay" id="overlay">

        <div class="popup" id="popup">
            <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup" onclick="cerrarVentana()"><i class="fas fa-times"></i></a>
        
            <h2>NOMBRE</h2>
            <input type="text" name="nombre" id="nombreInput">

            <h2>DESCRIPCION</h2>
            <!-- <input type="text" name="desc" id="descInput" style="height: 80px;"> -->
            <textarea name="desc" cols="30" rows="10" id="descInput"></textarea>

            <h2>IMAGEN</h2>
            <input type="file" name="img" id="imgInput" class="imgInput">
  
            <h2>LISTA SPOTY</h2>
            <p>(PEGAR EL CODIGO QUE DA SPOTIFY)</p>
            <input type="text" name="spotify" id="spotifyInput">
            <br>
            <button type="button" class="btn-submit" onclick="cerrarVentana()" id="botonCancelar">Cancelar</button>
            <button type="button" class="btn-submit" onclick="aceptarCambioArtista()" id="botonContinuar">Aceptar</button>
            

            <!-- <h4 id="retroalimentacion"></h4> -->
            
        </div>

    </div>

    <!-- PARA LA VENTANA EMERGENTE DE ELIMINAR ARTISTA-->
    <div class="overlay" id="overlay2">

        <div class="popup" id="popup2">
            <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup" onclick="cerrarVentana()"><i class="fas fa-times"></i></a>
        
            <h2>Seguro que desea eliminar el artista?</h2>
            
            <br>
            <button type="button" class="btn-submit" onclick="cerrarVentana()" id="botonCancelar">No</button>
            <button type="button" class="btn-submit" onclick="borrarArtista()" id="botonContinuar">Si</button>
            

            <!-- <h4 id="retroalimentacion"></h4> -->
            
        </div>

    </div>
    
    <script src="../JS/IndexAdmin.js"></script>
</body>
</html>
